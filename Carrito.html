<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-comerce</title>
    <link rel="stylesheet" href="../STYLES/Carrito.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">

</head>

<body style="background-color: #b0b3bc;">
    <header>
        <div class="titulo">
            <a href="index.html"><h2>Mi primer E-comerce</h2></a>
        </div>
        <div class="carrito">
            <a href="Carrito.html"><img class="img" src="IMG/LogoCarrito.png" alt="Descripción de la imagen"></a>
        </div>
        <div id="Cte">
            <a href="Usuario.html"><img class="img" src="IMG/logopersona.jpg" alt="Descripción de la imagen"></a><br>  
          </div>
    </header>

    <main id="main">
        <div id="sec1">
            <div id="detalle">
                <div id="img"></div>
                <div class="nombreproducto">
                    <h4 id="nombreproducto"></h4>
                </div>
                <div  class="aumentar">
                    <h5>Cantidad</h5>
                    <div class="incrementador">
                        <button type="button" class="btn btn-primary" onclick="reducir('1ro')"> - </button>
                        <a id="Cant"></a>
                        <button type="button" class="btn btn-primary" onclick="incrementar('1ro')"> + </button>
                    </div>
                    <p id="Precio"></p>
                </div>
            </div>
           <!-- Agregar nuevo detalle al carrito -->
        </div>

        <div class="sec2">
            <div class="subtotal">
                <h4>RESUMEN DE SU COMPRA</h4>
                <a id="cantp"></a>
                <a id="total"></a>
            </div>
        </div>
    </main>
    <footer>
        <p>&copy; 2025 Mi Sitio Web. Todos los derechos reservados.</p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="/JS/Carrito.js" async></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
</body>
</html>
